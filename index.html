<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <!-- Buttons Row 1 -->
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
        <!-- Buttons Row 2 -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <!-- Buttons Row 3 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <!-- Buttons Row 4 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <!-- Buttons Row 5 -->
        <button id="zero">0</button>
        <button>.</button>
        <button>=</button>
    </div>
</body>
</html>
